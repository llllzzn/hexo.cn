<!DOCTYPE html>
<html lang="zh" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简易Markdown编辑器</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="markdown-parser.js"></script>
</head>
<body>
    <div class="title-container">
        <h1>我的MD</h1>
    </div>   
    
    <div class="theme-container">
        <button onclick="toggleTheme()" class="theme-btn">
            <span class="light-icon">🌞</span>
            <span class="dark-icon">🌙</span>
        </button>
    </div>
    <div class="editor-container">
        <div class="toolbar">
            <button onclick="newDocument()" class="toolbar-btn" title="新建文档">
                <span>📄 新建</span>
            </button>
            <button onclick="saveDocument()" class="toolbar-btn" title="保存文档">
                <span>💾 保存</span>
            </button>
            <button onclick="openDocument()" class="toolbar-btn" title="打开文档">
                <span>📂 打开</span>
            </button>
            <input type="file" id="fileInput" accept=".md,.txt,.html" style="display: none">
        </div>
        <div class="content-container">
            <div class="editor">
                <textarea id="markdown-editor" placeholder="在这里输入Markdown文本..."></textarea>
            </div>
            <div class="preview">
                <div id="markdown-preview"></div>
            </div>
        </div>
    </div>
    <div class="export">
        <button onclick="exportToPDF()">导出为PDF</button>
        <button onclick="exportToHTML()">导出为HTML</button>
    </div>
    
    <script src="script.js"></script>
</body>

</html>
